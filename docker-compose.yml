version: '2'

services:

  php-fpm:
    build: ./php-fpm
    volumes_from:
      - application
    expose:
      - "9000"

  application:
    image: tianon/true
    volumes:
      - ../:/var/www/html

  data:
    build: ./data
    volumes:
      - ./database/mysql:/var/lib/mysql

  apache:
    build: ./apache
    volumes_from:
      - application
    volumes:
      - ./logs/apache:/var/log/apache2
      - ./apache/sites:/etc/apache2/sites-available
    ports:
      - "80:80"
    depends_on:
      - php-fpm

  mysql:
    image: mysql:latest
    volumes_from:
      - data
    restart: always
    environment:
      MYSQL_DATABASE: opencart
      MYSQL_USER: opencart
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
